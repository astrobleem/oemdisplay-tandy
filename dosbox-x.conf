[sdl]
output=default
priority=highest,normal

[dosbox]
machine=tandy
memsize=8

[cpu]
core=normal
cputype=386
cycles=fixed 3000

[log]
logfile=dosbox.log
loglevel=debug

[autoexec]
@echo off
mount C .
C:
PATH=C:\BIN;%PATH%
SET LIB=C:\LIB
SET INCLUDE=C:\INCLUDE
DEL /Q BIN\*.EXE OBJ\*.OBJ
BUILD.BAT > OUT.TXT
EXIT
